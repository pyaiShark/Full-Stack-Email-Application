{% extends "mail/layout.html" %}

{% block body %}
<div class="container">
    <div class="app-navbar header">
        <div class="navigation">
            <h4 class="app-brand">
                <span class="brand-icon">Tm</span>
                <span>ail</span>
            </h4>
        </div>
    </div>
    <div class="auth-container">
        <div class="glass-card">
            <h2><i class="fas fa-user-plus"></i> Create Account</h2>
            
            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <input class="form-control" type="email" name="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">Already have an account? 
                    <a href="{% url 'login' %}" class="text-primary">Log In here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
