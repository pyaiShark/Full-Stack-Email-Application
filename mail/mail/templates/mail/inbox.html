{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div class="email-container">
    <div class="header">
        <h4 class="app-brand">
                <span class="brand-icon">Tm</span>
                <span>ail</span>
            </h4>
        <div class="user-email"">{{ request.user.email }}</div>

        <div class="navigation">
            <button class="btn btn-outline-primary" id="inbox">
                <i class="fas fa-inbox"></i> Inbox
            </button>
            <button class="btn btn-outline-primary" id="compose">
                <i class="fas fa-pen"></i> Compose
            </button>
            <button class="btn btn-outline-primary" id="sent">
                <i class="fas fa-paper-plane"></i> Sent
            </button>
            <button class="btn btn-outline-primary" id="archived">
                <i class="fas fa-archive"></i> Archived
            </button>
            <button class="btn btn-outline-primary" id="trash">
                <i class="fas fa-trash"></i> Trash
            </button>
            <a class="btn btn-danger logout-btn" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt "></i> Log Out
            </a>
        </div>
    </div>

    <div id="emails-view" class="container-inner">
        <!-- Email list will be loaded here -->
    </div>

    <div id="view-email" class="container-inner">
        <!-- Single email view will be loaded here -->
    </div>

    <div id="compose-view" class="container-inner">
        <div class="glass-card">
            <h3><i class="fas fa-pen"></i> New Email</h3>
            <form id="compose-form">
                <div class="form-group">
                    <label>From</label>
                    <input disabled class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    <label>To</label>
                    <input id="compose-recipients" class="form-control" placeholder="recipient@example.com">
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input class="form-control" id="compose-subject" placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" id="compose-body"
                        placeholder="Write your message here..."></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Send Email" />
                <button type="button" class="btn btn-outline-secondary" onclick="load_mailbox('inbox')"
                    style="margin-left: 1rem;margin-top:1rem;">
                    Cancel
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal (Single) -->
<div class="delete-confirmation-modal" id="singleDeleteConfirmationModal">
    <div class="delete-confirmation-header">
        <i class="fas fa-exclamation-triangle" style="font-size: 24px;"></i>
        <h3>Confirm Delete</h3>
    </div>
    <div class="delete-confirmation-body">
        <p>Are you sure you want to delete this email? This action cannot be undone.</p>
    </div>
    <div class="delete-confirmation-footer">
        <button class="cancel-delete-btn" id="cancelSingleDeleteBtn">Cancel</button>
        <button class="confirm-delete-btn" id="confirmSingleDeleteBtn">
            <i class="fas fa-trash"></i>
            Delete
        </button>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
